<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Scientific Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="d-flex flex-wrap">
        <div class="numericpart" style="width: 80%;">
            <div class="diplayarea" style="width: 100%; height: 50%;">
                <input id="calculations" type="text" value="0">
            </div>
            <div class="d-flex flex-wrap">
                <button type="button" id="angleModeBtn" class="btn btn-light" style="width: 6%;">DEG</button>
                <button type="button" class="btn btn-light" style="width: 6%;">F-E</button>


            </div>
            <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-light" style="width: 6%;">MC</button>
                <button type="button" class="btn btn-light" style="width: 6%;">MR</button>
                <button type="button" class="btn btn-light" style="width: 6%;">M+</button>
                <button type="button" class="btn btn-light" style="width: 6%;">M-</button>
                <button type="button" class="btn btn-light" style="width: 6%;">MS</button>
            </div>
            <hr>
            <div class="d-flex flex-wrap">
                <div class="dropdown">
                    <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Trigonometry
                    </a>
                    <div class="dropdown-menu p-0 dropmenu">
                        <div class="container-fluid">
                            <div class="row g-2">
                                <div class="col-3"><button class="btn btn-light w-100">2<sup>nd</sup></button></div>
                                <div class="col-3"><button class="btn btn-light w-100">sin</button></div>
                                <div class="col-3"><button class="btn btn-light w-100">cos</button></div>
                                <div class="col-3"><button class="btn btn-light w-100">tan</button></div>

                                <div class="col-3"><button class="btn btn-light w-100">hyp</button></div>
                                <div class="col-3"><button class="btn btn-light w-100">sec</button></div>
                                <div class="col-3"><button class="btn btn-light w-100">csc</button></div>
                                <div class="col-3"><button class="btn btn-light w-100">cot</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Function
                    </a>
                    <div class="dropdown-menu p-0 dropmenu">
                        <div class="container-fluid">
                            <div class="row g-2">
                                <div class="col-4"><button class="btn btn-light w-100">|x|</button></div>
                                <div class="col-4"><button class="btn btn-light w-100">&#8970;x&#8971;</button></div>
                                <div class="col-4"><button class="btn btn-light w-100">&#8968;x&#8969;</button></div>

                                <div class="col-4"><button class="btn btn-light w-100">rand</button></div>
                                <div class="col-4"><button class="btn btn-light w-100">&rarr;dms</button></div>
                                <div class="col-4"><button class="btn btn-light w-100"> &rarr;deg</button></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <table class="table table-bordered">
                <tbody class="bg-light">
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">2<sup>nd</sup></button>
                        </td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">&pi;</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">e</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="clearCalc()">C</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"><i
                                    class="bi bi-backspace"></i></button></td>
                    </tr>
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">x<sup>2</sup></button>
                        </td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">1/x</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">|x|</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">exp</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">mod</button></td>
                    </tr>
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">&sup2;&radic;x</button>
                        </td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">(</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">)</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">n!</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">&divide;</button></td>
                    </tr>
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">x<sup>y</sup></button>
                        </td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('7')">7</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('8')">8</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('9')">9</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">&times;</button></td>
                    </tr>
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">10<sup>x</sup></button>
                        </td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('4')">4</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('5')">5</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('6')">6</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('-')">-</button></td>
                    </tr>
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">log</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('1')">1</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('2')">2</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('3')">3</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100"
                                onclick="pressKey('+')">+</button></td>
                    </tr>
                    <tr>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">ln</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">Â±</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">0</button></td>
                        <td class="p-0"><button type="button" class="btn btn-light w-100 h-100">.</button></td>
                        <td class="p-0"><button type="button" class="btn btn-primary w-100 h-100"
                                onclick="calculate()">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="memorypart" style="width: 20%;">
        </div>
    </div>
    <script>
        const modes = ['DEG', 'RAD', 'GRAD'];
        let currentIndex = 0;


        document.getElementById('angleModeBtn').addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % modes.length;
            this.textContent = modes[currentIndex];
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
